{% extends 'core.html' %}
{% block content %}

    {% csrf_token %}
        {{ form.media }}
        {{ form.title.label_tag }}
        {{ form.title }}
        <div>
            {{ form.content.label_tag }}
        </div>
        {{ form.content }}

</form>
